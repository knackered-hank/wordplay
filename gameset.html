<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title id="page-title">ÈüìÂì•Â°´Â≠óÈÅäÊà≤</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f4f1de;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: #3d405b;
            margin: 20px 0;
            cursor: default;
            user-select: none;
        }

        .game-wrapper {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            flex: 1; /* ËÆìÂÖßÂÆπÊíêÈñã‰ª•Êé®Êì† footer */
        }

        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #grid {
            display: grid;
            border: 4px solid #333;
            background-color: #333;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .cell {
            width: 48px;
            height: 48px;
            position: relative;
            box-sizing: border-box;
            background-color: #333;
        }

        .white-cell {
            background-color: white;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .selected {
            background-color: #f2cc8f !important;
            box-shadow: inset 0 0 0 4px #e07a5f;
            z-index: 5;
        }

        .wrong-flash {
            background-color: #f8d7da !important;
            box-shadow: inset 0 0 0 4px #dc3545 !important;
        }

        .cell-text {
            color: #2d6a4f;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .num-label {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 10px;
            color: #666;
            font-weight: bold;
            pointer-events: none;
        }

        .input-area {
            width: 500px;
            background: #fff;
            padding: 12px 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            border: 2px solid #3d405b;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #mainInput {
            flex: 1;
            font-size: 18px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }

        .btn-check { background: #2d6a4f; }
        .btn-clear-one { background: #ffffff; color: #3d405b; border: 1px solid #ccc; }
        .btn-reset { background: #e07a5f; }

        .clue-box {
            width: 380px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            height: 520px;
            overflow-y: auto;
            border-top: 5px solid #e07a5f;
        }

        .clue-item {
            margin-bottom: 12px;
            font-size: 15px;
            cursor: pointer;
            padding: 4px;
        }

        .clue-item:hover { color: #e07a5f; }
        .clue-num { font-weight: bold; color: #e07a5f; margin-right: 8px; }
        .back-link { margin-top: 20px; text-decoration: none; color: #3d405b; font-size: 14px; font-weight: bold; }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: #3d405b;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <h1 id="game-title" onclick="handleTitleClick()">ËºâÂÖ•‰∏≠...</h1>

    <div class="game-wrapper">
        <div class="left-column">
            <div id="grid"></div>

            <div class="input-area">
                <input type="text" id="mainInput" placeholder="Âú®Ê≠§Ëº∏ÂÖ•ÊñáÂ≠ó" autocomplete="off">
                <button class="btn-check" onclick="checkAnswers()">Ê™¢Êü•Á≠îÊ°à</button>
                <button class="btn-clear-one" onclick="clearCurrentCell()">üóëÔ∏è</button>
                <button class="btn-reset" onclick="location.reload()">Ê∏ÖÁ©∫</button>
            </div>

            <a href="index.html" class="back-link">‚Üê ËøîÂõûÈÅ∏ÂñÆ</a>
        </div>

        <div class="clue-box">
            <h3 style="color:#3d405b; border-bottom: 1px solid #eee;">Ê©´Ë°åÊèêÁ§∫</h3>
            <div id="across-clues"></div>
            <h3 style="color:#3d405b; border-bottom: 1px solid #eee; margin-top:20px;">Áõ¥Ë°åÊèêÁ§∫</h3>
            <div id="down-clues"></div>
        </div>
    </div>

    <footer>‚óé2026 ÈüìÂì•Â°´Â≠ó</footer>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const issueId = urlParams.get('issue') || '001';

    let solutions = {};
    let labels = {};
    let size = 10;
    let currentCell = null;
    let titleClickCount = 0;

    fetch(`./puzzles/${issueId}.json`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('game-title').innerText = data.name;
            size = data.size || 10;
            data.cells.forEach(c => {
                const key = `${c.r},${c.c}`;
                solutions[key] = c.ans;
                if (c.label) labels[key] = String(c.label);
            });
            initGrid();
            renderClues("across-clues", data.clues.across);
            renderClues("down-clues", data.clues.down);
        });

    function initGrid() {
        const grid = document.getElementById('grid');
        grid.style.gridTemplateColumns = `repeat(${size}, 48px)`;
        grid.innerHTML = "";
        for (let r = 1; r <= size; r++) {
            for (let c = 1; c <= size; c++) {
                const key = `${r},${c}`;
                const cell = document.createElement('div');
                cell.className = 'cell ' + (solutions[key] ? 'white-cell' : 'black-cell');
                cell.id = `cell-${r}-${c}`;
                if (solutions[key]) {
                    if (labels[key]) {
                        const lbl = document.createElement('span');
                        lbl.className = 'num-label';
                        lbl.innerText = labels[key];
                        cell.appendChild(lbl);
                    }
                    const txt = document.createElement('div');
                    txt.className = 'cell-text';
                    txt.id = `text-${r}-${c}`;
                    cell.appendChild(txt);
                    cell.onclick = () => selectCell(r, c);
                }
                grid.appendChild(cell);
            }
        }
    }

    function selectCell(r, c) {
        if (!solutions[`${r},${c}`]) return;
        if (currentCell) document.getElementById(`cell-${currentCell.r}-${currentCell.c}`).classList.remove('selected');
        
        currentCell = { r, c };
        const target = document.getElementById(`cell-${r}-${c}`);
        target.classList.add('selected');
        target.classList.remove('wrong-flash');
        
        const input = document.getElementById('mainInput');
        input.value = "";
        input.focus();
    }

    document.getElementById('mainInput').addEventListener('input', function(e) {
        if (!currentCell) return;
        const val = this.value.trim().split('').pop(); // ÊäìÊúÄÂæå‰∏ÄÂÄãÂ≠ó
        if (val) {
            document.getElementById(`text-${currentCell.r}-${currentCell.c}`).innerText = val;
            this.value = "";
        }
    });

    document.addEventListener('keydown', (e) => {
        if (!currentCell) return;
        if (e.key === "ArrowUp") { e.preventDefault(); moveSelection(-1, 0); }
        else if (e.key === "ArrowDown") { e.preventDefault(); moveSelection(1, 0); }
        else if (e.key === "ArrowLeft") { e.preventDefault(); moveSelection(0, -1); }
        else if (e.key === "ArrowRight") { e.preventDefault(); moveSelection(0, 1); }
        else if (e.key === "Backspace" && document.activeElement !== document.getElementById('mainInput')) {
            clearCurrentCell();
        }
    });

    // ‰øÆÊ≠£ÂæåÁöÑÊñπÂêëÈçµÈÇèËºØÔºöÊúÉËá™ÂãïË∑≥ÈÅéÈªëÊ†º
    function moveSelection(dr, dc) {
        let nr = currentCell.r + dr;
        let nc = currentCell.c + dc;

        // Ê≤øËëóÊñπÂêëÊêúÂ∞ãÔºåÁõ¥Âà∞ÊâæÂà∞ÁôΩÊ†ºÊàñÊíûÁâÜ
        while (nr >= 1 && nr <= size && nc >= 1 && nc <= size) {
            if (solutions[`${nr},${nc}`]) {
                selectCell(nr, nc);
                return;
            }
            nr += dr;
            nc += dc;
        }
    }

    function checkAnswers() {
        for (let key in solutions) {
            const [r, c] = key.split(',');
            const cell = document.getElementById(`cell-${r}-${c}`);
            const userAns = document.getElementById(`text-${r}-${c}`).innerText;
            
            if (userAns !== "" && userAns !== solutions[key]) {
                cell.classList.add('wrong-flash');
                setTimeout(() => {
                    cell.classList.remove('wrong-flash');
                }, 1500);
            }
        }
    }

    function renderClues(id, clues) {
        const container = document.getElementById(id);
        container.innerHTML = "";
        clues.forEach(clue => {
            const div = document.createElement("div");
            div.className = "clue-item";
            div.innerHTML = `<span class="clue-num">${clue.num}</span>${clue.text}`;
            div.onclick = () => {
                for (let key in labels) {
                    const regex = new RegExp(`(^|[^0-9])${clue.num}([^0-9]|$)`);
                    if (regex.test(labels[key])) {
                        const [r, c] = key.split(",").map(Number);
                        selectCell(r, c);
                        break;
                    }
                }
            };
            container.appendChild(div);
        });
    }

    function clearCurrentCell() {
        if (currentCell) {
            document.getElementById(`text-${currentCell.r}-${currentCell.c}`).innerText = "";
            document.getElementById(`cell-${currentCell.r}-${currentCell.c}`).classList.remove('wrong-flash');
        }
    }

    function handleTitleClick() {
        titleClickCount++;
        if (titleClickCount >= 3) {
            for (let key in solutions) {
                const [r, c] = key.split(',');
                document.getElementById(`text-${r}-${c}`).innerText = solutions[key];
            }
            titleClickCount = 0;
        }
    }
</script>
</body>
</html>
