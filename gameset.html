<body>

    <h1 id="game-title">è¼‰å…¥ä¸­...</h1>

    <div class="game-wrapper">
        <div class="left-column">
            <div id="grid"></div>

            <div class="input-area">
                <span style="font-weight:bold; color:#3d405b; align-self:center;">å¡«å¯«ï¼š</span>
                <input type="text" id="mainInput" maxlength="1" autocomplete="off">
                <button class="btn-check" onclick="checkFullBoard()">æª¢æŸ¥ç­”æ¡ˆ</button>
                <button class="btn-clear-one" onclick="clearCurrentCell()">ğŸ—‘ï¸</button>
                <button class="btn-reset" onclick="location.reload()">æ¸…ç©ºå…¨éƒ¨</button>
            </div>

            <a href="index.html" class="back-link">â† è¿”å›é¸å–®</a>
        </div>

        <div class="clue-box">
            <h3 style="color:#3d405b; border-bottom: 2px solid #f2cc8f; padding-bottom:5px;">æ©«è¡Œæç¤º</h3>
            <div id="across-clues"></div>

            <h3 style="color:#3d405b; border-bottom: 2px solid #f2cc8f; padding-bottom:5px; margin-top:20px;">ç›´è¡Œæç¤º</h3>
            <div id="down-clues"></div>
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const issueId = urlParams.get('issue') || '001';

    let solutions = {};
    let labels = {};
    let size = 10;
    let currentCell = null;

    // è¼‰å…¥é¡Œç›®
    fetch(`./puzzles/${issueId}.json`)
        .then(res => {
            if (!res.ok) throw new Error("æ‰¾ä¸åˆ°é¡Œç›® JSON æª”æ¡ˆ");
            return res.json();
        })
        .then(data => {
            document.getElementById('game-title').innerText = data.name;
            size = data.size || 10;

            data.cells.forEach(c => {
                const key = `${c.r},${c.c}`;
                solutions[key] = c.ans;
                if (c.label) labels[key] = String(c.label);
            });

            initGrid();
            renderClues("across-clues", data.clues.across);
            renderClues("down-clues", data.clues.down);
        })
        .catch(err => {
            console.error(err);
            document.getElementById('game-title').innerText = "è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèª puzzles/" + issueId + ".json æ˜¯å¦å­˜åœ¨ä¸”æ ¼å¼æ­£ç¢ºã€‚";
        });

    function initGrid() {
        const grid = document.getElementById('grid');
        grid.style.gridTemplateColumns = `repeat(${size}, 48px)`;
        grid.innerHTML = "";

        for (let r = 1; r <= size; r++) {
            for (let c = 1; c <= size; c++) {
                const key = `${r},${c}`;
                const cell = document.createElement('div');
                cell.className = 'cell ' + (solutions[key] ? 'white-cell' : 'black-cell');
                cell.id = `cell-${r}-${c}`;

                if (solutions[key]) {
                    // æ¨™ç±¤
                    if (labels[key]) {
                        const lbl = document.createElement('span');
                        lbl.className = 'num-label';
                        lbl.innerText = labels[key];
                        cell.appendChild(lbl);
                    }
                    // æ–‡å­—å®¹å™¨
                    const txt = document.createElement('div');
                    txt.className = 'cell-text';
                    txt.id = `text-${r}-${c}`;
                    cell.appendChild(txt);

                    cell.onclick = () => selectCell(r, c);
                }
                grid.appendChild(cell);
            }
        }
    }

    function selectCell(r, c) {
        if (currentCell) {
            document.getElementById(`cell-${currentCell.r}-${currentCell.c}`).classList.remove('selected');
        }
        currentCell = { r, c };
        document.getElementById(`cell-${r}-${c}`).classList.add('selected');
        
        const input = document.getElementById('mainInput');
        input.value = "";
        input.focus();
    }

    // ç›£è½è¼¸å…¥
    document.getElementById('mainInput').oninput = function(e) {
        if (!currentCell) return;
        const val = this.value.trim();
        if (val) {
            document.getElementById(`text-${currentCell.r}-${currentCell.c}`).innerText = val;
            // è‡ªå‹•æ¸…ç©ºè¼¸å…¥æ¡†ä»¥ä¾¿ä¸‹ä¸€æ¬¡è¼¸å…¥
            this.value = "";
        }
    };

    function renderClues(id, clues) {
        const container = document.getElementById(id);
        container.innerHTML = "";

        clues.forEach(clue => {
            const div = document.createElement("div");
            div.className = "clue-item";
            div.innerHTML = `<span class="clue-num">${clue.num}</span>${clue.text}`;

            div.onclick = () => {
                let targetKey = null;
                for (let key in labels) {
                    const labelStr = labels[key];
                    // æ ¸å¿ƒä¿®æ­£ï¼šåˆ©ç”¨æ­£å‰‡è¡¨é”å¼ï¼Œç¢ºä¿ clue.num æ˜¯ç¨ç«‹çš„æ•¸å­—ï¼Œä¸è¢« 10 åŒ…å«
                    const regex = new RegExp(`(^|[^0-9])${clue.num}([^0-9]|$)`);
                    if (regex.test(labelStr)) {
                        targetKey = key;
                        break;
                    }
                }
                if (targetKey) {
                    const [r, c] = targetKey.split(",").map(Number);
                    selectCell(r, c);
                }
            };
            container.appendChild(div);
        });
    }

    function checkFullBoard() {
        let isComplete = true;
        let isCorrect = true;

        for (let key in solutions) {
            const [r, c] = key.split(',');
            const userAns = document.getElementById(`text-${r}-${c}`).innerText;
            if (!userAns) {
                isComplete = false;
            } else if (userAns !== solutions[key]) {
                isCorrect = false;
            }
        }

        if (!isComplete) {
            alert("é‚„æ²’å¡«å®Œå–”ï¼å†æ¥å†å²ã€‚");
        } else if (!isCorrect) {
            alert("æœ‰äº›åœ°æ–¹å¡«éŒ¯äº†ï¼Œæª¢æŸ¥ä¸€ä¸‹å§ï¼");
        } else {
            alert("æ­å–œï¼å…¨éƒ¨ç­”å°äº†ï¼");
        }
    }

    function clearCurrentCell() {
        if (currentCell) {
            document.getElementById(`text-${currentCell.r}-${currentCell.c}`).innerText = "";
        }
    }
</script>
</body>
</html>
