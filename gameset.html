<body>

    <h1 id="game-title" onclick="handleTitleClick()">è¼‰å…¥ä¸­...</h1>

    <div class="game-wrapper">
        <div class="left-column">
            <div id="grid"></div>

            <div class="input-area">
                <span style="font-weight:bold; color:#3d405b; align-self:center;">è¼¸å…¥ï¼š</span>
                <div id="dummyDisplay" class="display-input">è«‹é¸æ“‡æ ¼å­</div>
                <input type="text" id="mainInput" maxlength="1">
                <button class="btn-check" onclick="checkFullBoard()">æª¢æŸ¥ç­”æ¡ˆ</button>
                <button class="btn-clear-one" onclick="clearCurrentCell()">ğŸ—‘ï¸</button>
                <button class="btn-reset" onclick="location.reload()">æ¸…ç©ºå…¨éƒ¨</button>
            </div>

            <a href="index.html" class="back-link">â† è¿”å›é¸å–®</a>
        </div>

        <div class="clue-box">
            <h3 style="color:#3d405b; border-bottom: 2px solid #f2cc8f;">æ©«è¡Œæç¤º</h3>
            <div id="across-clues"></div>
            <h3 style="color:#3d405b; border-bottom: 2px solid #f2cc8f; margin-top:20px;">ç›´è¡Œæç¤º</h3>
            <div id="down-clues"></div>
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const issueId = urlParams.get('issue') || '001';

    let solutions = {};
    let labels = {};
    let size = 10;
    let currentCell = null;
    let titleClickCount = 0;

    fetch(`./puzzles/${issueId}.json`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('game-title').innerText = data.name;
            size = data.size || 10;
            data.cells.forEach(c => {
                const key = `${c.r},${c.c}`;
                solutions[key] = c.ans;
                if (c.label) labels[key] = String(c.label);
            });
            initGrid();
            renderClues("across-clues", data.clues.across);
            renderClues("down-clues", data.clues.down);
        });

    function initGrid() {
        const grid = document.getElementById('grid');
        grid.style.gridTemplateColumns = `repeat(${size}, 48px)`;
        grid.innerHTML = "";

        for (let r = 1; r <= size; r++) {
            for (let c = 1; c <= size; c++) {
                const key = `${r},${c}`;
                const cell = document.createElement('div');
                cell.className = 'cell ' + (solutions[key] ? 'white-cell' : 'black-cell');
                cell.id = `cell-${r}-${c}`;

                if (solutions[key]) {
                    if (labels[key]) {
                        const lbl = document.createElement('span');
                        lbl.className = 'num-label';
                        lbl.innerText = labels[key];
                        cell.appendChild(lbl);
                    }
                    const txt = document.createElement('div');
                    txt.className = 'cell-text';
                    txt.id = `text-${r}-${c}`;
                    cell.appendChild(txt);
                    cell.onclick = () => selectCell(r, c);
                }
                grid.appendChild(cell);
            }
        }
    }

    function selectCell(r, c) {
        if (!solutions[`${r},${c}`]) return;
        
        if (currentCell) {
            document.getElementById(`cell-${currentCell.r}-${currentCell.c}`).classList.remove('selected');
        }
        currentCell = { r, c };
        const newCell = document.getElementById(`cell-${r}-${c}`);
        newCell.classList.remove('wrong-cell'); // é¸å–æ™‚æ¸…é™¤éŒ¯èª¤ç´…ç‡ˆ
        newCell.classList.add('selected');
        
        document.getElementById('dummyDisplay').innerText = `æ­£åœ¨å¡«å¯« (${r}, ${c})`;
        document.getElementById('mainInput').focus();
    }

    // æ–¹å‘éµèˆ‡è¼¸å…¥è™•ç†
    document.addEventListener('keydown', (e) => {
        if (!currentCell) return;

        if (e.key === "ArrowUp") { e.preventDefault(); moveSelection(-1, 0); }
        else if (e.key === "ArrowDown") { e.preventDefault(); moveSelection(1, 0); }
        else if (e.key === "ArrowLeft") { e.preventDefault(); moveSelection(0, -1); }
        else if (e.key === "ArrowRight") { e.preventDefault(); moveSelection(0, 1); }
        else if (e.key === "Backspace") { clearCurrentCell(); }
        else if (e.key.length === 1 && e.key.match(/[\u4e00-\u9fa5a-zA-Z0-9]/)) {
            // é€™è£¡è™•ç†è¼¸å…¥
            document.getElementById(`text-${currentCell.r}-${currentCell.c}`).innerText = e.key;
            document.getElementById(`cell-${currentCell.r}-${currentCell.c}`).classList.remove('wrong-cell');
        }
    });

    function moveSelection(dr, dc) {
        let nr = currentCell.r + dr;
        let nc = currentCell.c + dc;
        if (nr >= 1 && nr <= size && nc >= 1 && nc <= size && solutions[`${nr},${nc}`]) {
            selectCell(nr, nc);
        }
    }

    function renderClues(id, clues) {
        const container = document.getElementById(id);
        container.innerHTML = "";
        clues.forEach(clue => {
            const div = document.createElement("div");
            div.className = "clue-item";
            div.innerHTML = `<span class="clue-num">${clue.num}</span>${clue.text}`;
            div.onclick = () => {
                for (let key in labels) {
                    const regex = new RegExp(`(^|[^0-9])${clue.num}([^0-9]|$)`);
                    if (regex.test(labels[key])) {
                        const [r, c] = key.split(",").map(Number);
                        selectCell(r, c);
                        break;
                    }
                }
            };
            container.appendChild(div);
        });
    }

    // æª¢æŸ¥ç­”æ¡ˆ + ç´…ç‡ˆåŠŸèƒ½
    function checkFullBoard() {
        let allCorrect = true;
        for (let key in solutions) {
            const [r, c] = key.split(',');
            const cellElement = document.getElementById(`cell-${r}-${c}`);
            const textElement = document.getElementById(`text-${r}-${c}`);
            
            if (textElement.innerText !== solutions[key]) {
                cellElement.classList.add('wrong-cell');
                allCorrect = false;
            } else {
                cellElement.classList.remove('wrong-cell');
            }
        }
        if (allCorrect) alert("æ­å–œï¼å…¨éƒ¨æ­£ç¢ºï¼");
        else alert("æœ‰æ ¼å­å¡«éŒ¯äº†ï¼Œå·²ç‚ºæ‚¨æ¨™ç¤ºç´…ç‡ˆã€‚");
    }

    function clearCurrentCell() {
        if (currentCell) {
            document.getElementById(`text-${currentCell.r}-${currentCell.c}`).innerText = "";
            document.getElementById(`cell-${currentCell.r}-${currentCell.c}`).classList.remove('wrong-cell');
        }
    }

    // å½©è›‹åŠŸèƒ½ï¼šé»æ“Šæ¨™é¡Œä¸‰æ¬¡é¡¯ç¤ºç­”æ¡ˆ
    function handleTitleClick() {
        titleClickCount++;
        if (titleClickCount === 3) {
            if (confirm("è¦é–‹å•Ÿã€é¡¯éˆã€æ¨¡å¼é¡¯ç¤ºç­”æ¡ˆå—ï¼Ÿ")) {
                for (let key in solutions) {
                    const [r, c] = key.split(',');
                    document.getElementById(`text-${r}-${c}`).innerText = solutions[key];
                }
            }
            titleClickCount = 0;
        }
    }
</script>
