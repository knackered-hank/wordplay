<body>

    <h1 id="game-title">ËºâÂÖ•‰∏≠...</h1>

    <div class="game-wrapper">

        <div class="left-column">

            <div class="input-area">
                <span class="input-label">Â°´ÂØ´Ôºö</span>

                <button class="btn-check" onclick="checkFullBoard()">Ê™¢Êü•Á≠îÊ°à</button>

        <div class="clue-box">
            <h3>Ê©´Ë°åÊèêÁ§∫</h3>
            <div id="across-clues"></div>

            <h3>Áõ¥Ë°åÊèêÁ§∫</h3>
            <div id="down-clues"></div>
        </div>

    </div>

<script>

    const urlParams = new URLSearchParams(window.location.search);
    const issueId = urlParams.get('issue') || '001';

    let solutions = {};
    let labels = {};
    let size = 10;
    let currentCell = null;

    fetch(`./puzzles/${issueId}.json`)
        .then(res => res.json())
        .then(data => {

            document.getElementById('game-title').innerText = data.name;
            size = data.size;

            data.cells.forEach(c => {
                const key = `${c.r},${c.c}`;
                solutions[key] = c.ans;
                if (c.label) labels[key] = c.label;
            });

            initGrid();
            renderClues("across-clues", data.clues.across);
            renderClues("down-clues", data.clues.down);
        });

    function renderClues(id, clues) {

        const container = document.getElementById(id);
        container.innerHTML = "";

        clues.forEach(clue => {

            const div = document.createElement("div");
            div.className = "clue-item";
            div.innerHTML = `<span class="clue-num">${clue.num}</span>${clue.text}`;

            div.onclick = () => {

                let targetKey = null;

                for (let key in labels) {
                    if (labels[key] === clue.num) {
                        targetKey = key;
                        break;
                    }
                }

                if (targetKey) {
                    const [r, c] = targetKey.split(",").map(Number);
                    selectCell(r, c);
                }
            };

            container.appendChild(div);
        });
    }

</script>
