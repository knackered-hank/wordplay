<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title id="page-title">éŸ“å“¥å¡«å­—éŠæˆ²</title>
    <style>
        /* åŸºç¤æ¨£å¼è¨­å®š */
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f4f1de; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        h1 { color: #3d405b; margin-bottom: 20px; cursor: default; user-select: none; }
        
        .game-wrapper { display: flex; gap: 40px; align-items: flex-start; justify-content: center; flex-wrap: wrap; }
        .left-column { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        
        /* ç¶²æ ¼ç³»çµ± */
        #grid { display: grid; grid-template-columns: repeat(10, 48px); grid-template-rows: repeat(10, 48px); border: 4px solid #333; background-color: #333; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .cell { width: 48px; height: 48px; position: relative; box-sizing: border-box; }
        .white-cell { background-color: white; border: 1px solid #ccc; cursor: pointer; }
        .black-cell { background-color: #333; }
        .cell-text { color: #2d6a4f; pointer-events: none; width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:bold; }
        .num-label { position: absolute; top: 2px; left: 4px; font-size: 11px; color: #666; font-weight: bold; pointer-events: none; }
        
        /* è¼¸å…¥èˆ‡æŒ‰éˆ•å€ */
        .input-area { width: 488px; background: #fff; padding: 15px; border-radius: 10px; display: flex; gap: 10px; align-items: center; border: 2px solid #3d405b; box-sizing: border-box; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #mainInput { flex-grow: 1; font-size: 18px; padding: 8px; text-align: center; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 8px 12px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; color: white; transition: 0.3s; }
        .btn-check { background: #2d6a4f; }
        .btn-reset { background: #e07a5f; }
        
        /* æç¤ºå€åŸŸ */
        .clue-box { width: 380px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); height: 600px; overflow-y: auto; border-top: 5px solid #e07a5f; }
        .clue-section h3 { border-bottom: 2px solid #e07a5f; padding-bottom: 8px; color: #3d405b; margin-top: 0; }
        .clue-item { margin-bottom: 12px; font-size: 14px; line-height: 1.5; color: #444; cursor: pointer; padding: 4px; border-radius: 4px; }
        .clue-num { font-weight: bold; color: #e07a5f; margin-right: 8px; }
        .clue-item:hover { background-color: #fdf0d5; color: #e07a5f; }
        .back-link { margin-bottom: 10px; text-decoration: none; color: #e07a5f; font-weight: bold; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">â† è¿”å›é¸å–®</a>
    <h1 id="game-title">è¼‰å…¥ä¸­...</h1>

    <div class="game-wrapper">
        <div class="left-column">
            <div id="grid"></div>
            <div class="input-area">
                <span style="font-weight: bold; color: #3d405b;">å¡«å¯«ï¼š</span>
                <input type="text" id="mainInput" placeholder="è¼¸å…¥å…§å®¹å¾ŒæŒ‰ä¸‹Enter">
                <div class="btn-group">
                    <button class="btn-check" onclick="checkFullBoard()">æª¢æŸ¥ç­”æ¡ˆ</button>
                    <button class="btn-reset" onclick="location.reload()">æ¸…ç©ºæ‰€æœ‰ç­”æ¡ˆ</button>
                </div>
            </div>
        </div>
        <div class="clue-box" id="clue-box">
            <div class="clue-section">
                <h3>æ©«è¡Œæç¤º</h3>
                <div id="across-clues"></div>
            </div>
            <div class="clue-section" style="margin-top:20px;">
                <h3>ç›´è¡Œæç¤º</h3>
                <div id="down-clues"></div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const issueId = urlParams.get('issue') || '001';
        let solutions = {};
        let labels = {};
        let currentCell = null;

        fetch(`./puzzles/${issueId}.json`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('game-title').innerText = data.name;
                document.title = data.name;
                data.cells.forEach(c => {
                    const key = `${c.r},${c.c}`;
                    solutions[key] = c.ans;
                    if (c.label) labels[key] = c.label;
                });
                initGrid();
                renderClues('across-clues', data.clues.across);
                renderClues('down-clues', data.clues.down);
            })
            .catch(err => alert("è¼‰å…¥é—œå¡å¤±æ•—ï¼Œè«‹æª¢æŸ¥ puzzles è³‡æ–™å¤¾ã€‚"));

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            for (let r = 1; r <= 10; r++) {
                for (let c = 1; c <= 10; c++) {
                    const key = `${r},${c}`;
                    const cell = document.createElement('div');
                    cell.className = 'cell ' + (solutions[key] ? 'white-cell' : 'black-cell');
                    cell.id = "cell-" + key;
                    
                    if (solutions[key]) {
                        if (labels[key]) {
                            const lbl = document.createElement('div');
                            lbl.className = 'num-label';
                            lbl.innerText = labels[key];
                            cell.appendChild(lbl);
                        }
                        const display = document.createElement('div');
                        display.className = 'cell-text';
                        display.id = "text-" + key;
                        cell.appendChild(display);
                        cell.onclick = () => selectCell(r, c);
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function selectCell(r, c) {
            const finalKey = `${r},${c}`;
            if (!solutions[finalKey]) return;
            if (currentCell) updateCellColor(currentCell);
            currentCell = finalKey;
            document.getElementById("cell-" + finalKey).style.backgroundColor = "#fff3b0";
            document.getElementById('mainInput').focus();
        }

        // ä¿®æ”¹ï¼šå¹³æ™‚åƒ…æ¢å¾©åŸºç¤è‰²ï¼Œä¸åˆ¤å®šå°éŒ¯
        function updateCellColor(key) {
            const cell = document.getElementById("cell-" + key);
            if (!cell) return;
            cell.style.backgroundColor = (currentCell === key) ? "#fff3b0" : "white";
        }

        // ä¿®æ”¹ï¼šæŒ‰ä¸‹æª¢æŸ¥æŒ‰éˆ•æ‰è§¸ç™¼è®Šè‰²èˆ‡äº®ç´…ç‡ˆ
        function checkFullBoard() {
            let correctCount = 0;
            let total = Object.keys(solutions).length;
            
            for (let key in solutions) {
                const cell = document.getElementById("cell-" + key);
                const text = document.getElementById("text-" + key).innerText;

                if (text === solutions[key]) {
                    correctCount++;
                    cell.style.backgroundColor = "#d8f3dc"; // æ­£ç¢ºç¶ 
                } else if (text !== "") {
                    cell.style.backgroundColor = "#ff4d4d"; // éŒ¯èª¤äº®ç´…ç‡ˆ
                    
                    setTimeout(() => {
                        if (currentCell === key) {
                            cell.style.backgroundColor = "#fff3b0";
                        } else {
                            cell.style.backgroundColor = "white";
                        }
                    }, 2000);
                }
            }
            // å»¶é²ä¸€é»é¡¯ç¤ºè¨Šæ¯ï¼Œè®“ç©å®¶å…ˆçœ‹åˆ°æ ¼å­çš„è®ŠåŒ–
            setTimeout(() => {
                if (correctCount === total) {
                    alert("å¤ªå¼·äº†ï¼å®Œå…¨æ­£ç¢ºï¼ğŸ‰");
                } else {
                    alert(`ç›®å‰é€²åº¦ï¼š${correctCount} / ${total}`);
                }
            }, 100);
        }

        // éµç›¤é‚è¼¯å„ªåŒ–ï¼šå€åˆ†æ–¹å‘éµå°èˆªèˆ‡ Enter å¡«å¯«
        document.getElementById('mainInput').addEventListener('keydown', (e) => {
            if (!currentCell) return;
            const [r, c] = currentCell.split(',').map(Number);
            
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                let nR = r, nC = c;
                while (true) {
                    if (e.key === 'ArrowUp') nR--; 
                    else if (e.key === 'ArrowDown') nR++;
                    else if (e.key === 'ArrowLeft') nC--; 
                    else if (e.key === 'ArrowRight') nC++;

                    if (nR < 1 || nR > 10 || nC < 1 || nC > 10) break;
                    if (solutions[`${nR},${nC}`]) {
                        selectCell(nR, nC);
                        break;
                    }
                }
            } 
            else if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (val !== "") {
                    document.getElementById("text-" + currentCell).innerText = val[0];
                    updateCellColor(currentCell); 
                    e.target.value = "";
                }
            } 
            else if (e.key === 'Backspace' && e.target.value === "") {
                document.getElementById("text-" + currentCell).innerText = "";
                updateCellColor(currentCell);
            }
        });

        function renderClues(id, clues) {
            const container = document.getElementById(id);
            container.innerHTML = "";
            clues.forEach(c => {
                const div = document.createElement('div');
                div.className = 'clue-item';
                div.innerHTML = `<span class="clue-num">${c.num}</span>${c.text}`;
                div.onclick = () => {
                    const targetKey = Object.keys(labels).find(key => labels[key] === c.num);
                    if (targetKey) {
                        const [r, cPos] = targetKey.split(',').map(Number);
                        selectCell(r, cPos);
                    }
                };
                container.appendChild(div);
            });
        }

        // å½©è›‹ä¿æŒåŸæ¨£
        let clicks = 0;
        document.getElementById('game-title').onclick = () => {
            if (++clicks === 3) {
                clicks = 0;
                for (let key in solutions) {
                    const d = document.getElementById("text-" + key);
                    const old = d.innerText;
                    d.innerText = solutions[key];
                    d.style.color = "#e07a5f";
                    setTimeout(() => { d.innerText = old; d.style.color = "#2d6a4f"; }, 3000);
                }
            }
        };
    </script>
</body>
</html>
