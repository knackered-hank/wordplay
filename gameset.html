<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title id="page-title">éŸ“å“¥å¡«å­—éŠæˆ²</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f4f1de; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; }
        h1 { color: #3d405b; margin: 20px 0; cursor: pointer; user-select: none; }
        .game-wrapper { display: flex; gap: 40px; align-items: flex-start; justify-content: center; flex-wrap: wrap; max-width: 1200px; flex: 1; }
        .left-column { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        
        #grid { display: grid; grid-template-columns: repeat(10, 48px); grid-template-rows: repeat(10, 48px); border: 4px solid #333; background-color: #333; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .cell { width: 48px; height: 48px; position: relative; box-sizing: border-box; }
        .white-cell { background-color: white; border: 1px solid #ccc; cursor: pointer; }
        .black-cell { background-color: #333; }
        .cell-text { color: #2d6a4f; pointer-events: none; width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:bold; }
        .num-label { position: absolute; top: 2px; left: 4px; font-size: 11px; color: #666; font-weight: bold; pointer-events: none; }
        
        .input-area { 
            width: 500px; background: #fff; padding: 12px 10px; border-radius: 10px; 
            display: flex; flex-direction: row; align-items: center; gap: 8px; 
            border: 2px solid #3d405b; box-sizing: border-box; box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .input-label { font-weight: bold; color: #3d405b; white-space: nowrap; font-size: 16px; }
        #mainInput { flex: 1; min-width: 80px; font-size: 16px; padding: 8px 5px; text-align: center; border: 1px solid #ccc; border-radius: 5px; }
        
        .btn-group { display: flex; gap: 5px; align-items: center; }
        button { padding: 8px 6px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; color: white; transition: 0.3s; white-space: nowrap; font-size: 13px; }
        .btn-check { background: #2d6a4f; }
        .btn-clear-one { background: #ffffff; color: #3d405b; border: 1px solid #ccc; padding: 8px 8px; font-size: 16px; }
        .btn-reset { background: #e07a5f; }
        button:hover { opacity: 0.8; }
        
        .clue-box { width: 380px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); height: 500px; overflow-y: auto; border-top: 5px solid #e07a5f; }
        .clue-section h3 { border-bottom: 2px solid #e07a5f; padding-bottom: 8px; color: #3d405b; margin-top: 0; }
        .clue-item { margin-bottom: 12px; font-size: 14px; line-height: 1.5; color: #444; cursor: pointer; padding: 4px; border-radius: 4px; }
        .clue-num { font-weight: bold; color: #e07a5f; margin-right: 8px; }
        .clue-item:hover { background-color: #fdf0d5; color: #e07a5f; }
        
        .back-link { margin-top: 10px; text-decoration: none; color: #e07a5f; font-weight: bold; align-self: flex-start; }
        .footer { margin-top: 40px; margin-bottom: 20px; font-size: 12px; color: #888; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <h1 id="game-title">è¼‰å…¥ä¸­...</h1>

    <div class="game-wrapper">
        <div class="left-column">
            <div id="grid"></div>
            <div class="input-area">
                <span class="input-label">å¡«å¯«ï¼š</span>
                <input type="text" id="mainInput" placeholder="è¼¸å…¥å¾ŒæŒ‰Enter" autocomplete="off">
                <div class="btn-group">
                    <button class="btn-check" onclick="checkFullBoard()">æª¢æŸ¥ç­”æ¡ˆ</button>
                    <button class="btn-clear-one" title="æ¸…é™¤ç•¶æ ¼" onclick="clearCurrentCell()">ğŸ—‘ï¸</button>
                    <button class="btn-reset" onclick="location.reload()">æ¸…ç©ºå…¨éƒ¨</button>
                </div>
            </div>
            <a href="index.html" class="back-link">â† è¿”å›é¸å–®</a>
        </div>
        
        <div class="clue-box" id="clue-box">
            <div class="clue-section">
                <h3>æ©«è¡Œæç¤º</h3>
                <div id="across-clues"></div>
            </div>
            <div class="clue-section" style="margin-top:20px;">
                <h3>ç›´è¡Œæç¤º</h3>
                <div id="down-clues"></div>
            </div>
        </div>
    </div>

    <div class="footer">â—2026 éŸ“å“¥å¡«å­—éŠæˆ²</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const issueId = urlParams.get('issue') || '001';
        let solutions = {};
        let labels = {};
        let currentCell = null;
        let isComposing = false; // è¿½è¹¤æ³¨éŸ³é¸å­—ç‹€æ…‹

        fetch(`./puzzles/${issueId}.json`)
            .then(res => { if (!res.ok) throw new Error(); return res.json(); })
            .then(data => {
                document.getElementById('game-title').innerText = data.name;
                data.cells.forEach(c => {
                    const key = `${c.r},${c.c}`;
                    solutions[key] = c.ans;
                    if (c.label) labels[key] = c.label;
                });
                initGrid();
                renderClues('across-clues', data.clues.across);
                renderClues('down-clues', data.clues.down);
            })
            .catch(() => { document.getElementById('game-title').innerText = "è¼‰å…¥å¤±æ•—"; });

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            for (let r = 1; r <= 10; r++) {
                for (let c = 1; c <= 10; c++) {
                    const key = `${r},${c}`;
                    const cell = document.createElement('div');
                    cell.className = 'cell ' + (solutions[key] ? 'white-cell' : 'black-cell');
                    cell.id = "cell-" + key;
                    if (solutions[key]) {
                        if (labels[key]) {
                            const lbl = document.createElement('div');
                            lbl.className = 'num-label';
                            lbl.innerText = labels[key];
                            cell.appendChild(lbl);
                        }
                        const display = document.createElement('div');
                        display.className = 'cell-text';
                        display.id = "text-" + key;
                        cell.appendChild(display);
                        cell.onclick = () => selectCell(r, c);
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function selectCell(r, c) {
            const newKey = `${r},${c}`;
            if (!solutions[newKey]) return;
            
            const oldKey = currentCell;
            currentCell = newKey;
            
            if (oldKey) updateCellDisplay(oldKey);
            updateCellDisplay(currentCell);
            
            const input = document.getElementById('mainInput');
            input.focus();
        }

        function updateCellDisplay(key) {
            const cell = document.getElementById("cell-" + key);
            if (!cell) return;
            cell.style.backgroundColor = (currentCell === key) ? "#fff3b0" : "white";
        }

        function clearCurrentCell() {
            if (currentCell) {
                document.getElementById("text-" + currentCell).innerText = "";
                document.getElementById('mainInput').value = "";
                document.getElementById('mainInput').focus();
            }
        }

        function checkFullBoard() {
            let correctCount = 0;
            const keys = Object.keys(solutions);
            keys.forEach(key => {
                const cell = document.getElementById("cell-" + key);
                const text = document.getElementById("text-" + key).innerText;
                if (text === solutions[key]) {
                    correctCount++;
                    cell.style.backgroundColor = "#d8f3dc"; 
                } else if (text !== "") {
                    cell.style.backgroundColor = "#ff4d4d"; 
                    setTimeout(() => { updateCellDisplay(key); }, 1250); 
                }
            });
            setTimeout(() => {
                alert(correctCount === keys.length ? "å¤ªå¼·äº†ï¼å®Œå…¨æ­£ç¢ºï¼ğŸ‰" : `ç›®å‰é€²åº¦ï¼š${correctCount} / ${keys.length}`);
            }, 100);
        }

        const mainInput = document.getElementById('mainInput');

        // ç›£è½æ³¨éŸ³é¸å­—ç‹€æ…‹
        mainInput.addEventListener('compositionstart', () => { 
            isComposing = true; 
        });

        mainInput.addEventListener('compositionend', () => { 
            // æŸäº›ç€è¦½å™¨åœ¨ compositionend æ™‚æ–‡å­—é‚„æ²’é€²åˆ° inputï¼Œå»¶é²ä¸€å°æœƒå…’ç¢ºä¿ç‹€æ…‹åŒæ­¥
            setTimeout(() => { isComposing = false; }, 50);
        });

        mainInput.addEventListener('keydown', (e) => {
            if (!currentCell) return;

            // æ ¸å¿ƒä¿®æ­£ï¼šå¦‚æœæ­£åœ¨é¸å­—ä¸­ï¼Œä¸è«–æŒ‰ä»€éº¼éµï¼ˆæ–¹å‘éµã€Enterï¼‰éƒ½ç›´æ¥ returnï¼Œäº¤çµ¦è¼¸å…¥æ³•è™•ç†
            if (isComposing) return;

            const [r, c] = currentCell.split(',').map(Number);
            
            // æ–¹å‘éµç§»å‹•é‚è¼¯ï¼šåªæœ‰åœ¨ã€Œéé¸å­—ç‹€æ…‹ã€ä¸‹æ‰åŸ·è¡Œ
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                let nR = r, nC = c;
                let found = false;
                while (!found) {
                    if (e.key === 'ArrowUp') nR--; 
                    else if (e.key === 'ArrowDown') nR++;
                    else if (e.key === 'ArrowLeft') nC--; 
                    else if (e.key === 'ArrowRight') nC++;

                    if (nR < 1 || nR > 10 || nC < 1 || nC > 10) break;
                    if (solutions[`${nR},${nC}`]) {
                        selectCell(nR, nC);
                        found = true;
                    }
                }
                return;
            }

            // Enter å¡«å­—èˆ‡è‡ªå‹•è·³æ ¼é‚è¼¯
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (val !== "") {
                    // å¡«å…¥æ–‡å­—
                    document.getElementById("text-" + currentCell).innerText = val[0];
                    e.target.value = "";
                    
                    // è‡ªå‹•è·³å¾€ä¸‹ä¸€æ ¼
                    let foundNext = false;
                    for (let row = r; row <= 10; row++) {
                        let startCol = (row === r) ? c + 1 : 1;
                        for (let col = startCol; col <= 10; col++) {
                            if (solutions[`${row},${col}`]) {
                                selectCell(row, col);
                                foundNext = true;
                                break;
                            }
                        }
                        if (foundNext) break;
                    }
                }
            } else if (e.key === 'Backspace' && e.target.value === "") {
                document.getElementById("text-" + currentCell).innerText = "";
            }
        });

        function renderClues(id, clues) {
            const container = document.getElementById(id);
            container.innerHTML = "";
            if (!clues) return;
            clues.forEach(c => {
                const div = document.createElement('div');
                div.className = 'clue-item';
                div.innerHTML = `<span class="clue-num">${c.num}</span>${c.text}`;
                div.onclick = () => {
                    const targetKey = Object.keys(labels).find(key => 
                        labels[key].toString().includes(c.num.toString())
                    );
                    if (targetKey) {
                        const [r, cPos] = targetKey.split(',').map(Number);
                        selectCell(r, cPos);
                    }
                };
                container.appendChild(div);
            });
        }

        let clicks = 0;
        document.getElementById('game-title').onclick = () => {
            clicks++;
            if (clicks === 3) {
                clicks = 0;
                for (let key in solutions) {
                    const d = document.getElementById("text-" + key);
                    const oldText = d.innerText;
                    d.innerText = solutions[key];
                    d.style.color = "#e07a5f";
                    setTimeout(() => { 
                        d.innerText = oldText; 
                        d.style.color = "#2d6a4f"; 
                    }, 1500); 
                }
            }
        };
    </script>
</body>
</html>
