<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;

        .game-wrapper {

        /* é¸å–æ¡†ä½¿ç”¨å…§é™°å½±ï¼Œä¸å½±éŸ¿æ ¼å­å¤§å° */
        .selected {
            background-color: #f2cc8f !important;
            box-shadow: inset 0 0 0 3px #e07a5f;
            z-index: 5;
        }

        /* éŒ¯èª¤é–ƒçˆç´…ç‡ˆ (1.5ç§’) */
        .wrong-flash {
            animation: flash-red 1.5s forwards;
        }

        @keyframes flash-red {
            0% { background-color: #f8d7da; box-shadow: inset 0 0 0 3px #dc3545; }

        .cell-text {

        }

        /* éš±è—åŸç”Ÿè¼¸å…¥æ¡†ï¼Œé˜²æ­¢ç„¦é»è·³å‹• */
        #mainInput {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .display-info {
            flex: 1;

    </style>
</head>
<body>

    <h1 id="game-title" onclick="handleTitleClick()">è¼‰å…¥ä¸­...</h1>

    <div class="game-wrapper">
        <div class="left-column">
            <div id="grid"></div>

            <div class="input-area">
                <div id="statusLabel" class="display-info">è«‹é»æ“Šæ ¼å­é–‹å§‹</div>
                <input type="text" id="mainInput">
                <button class="btn-check" onclick="checkAnswers()">æª¢æŸ¥ç­”æ¡ˆ</button>
                <button class="btn-clear-one" onclick="clearCurrentCell()">ğŸ—‘ï¸</button>
                <button class="btn-reset" onclick="location.reload()">æ¸…ç©ºå…¨éƒ¨</button>
            </div>

            <a href="index.html" class="back-link">â† è¿”å›é¸å–®</a>
        </div>

        <div class="clue-box">
            <h3 style="color:#3d405b;">æ©«è¡Œæç¤º</h3>
            <div id="across-clues"></div>
            <h3 style="color:#3d405b; margin-top:20px;">ç›´è¡Œæç¤º</h3>
            <div id="down-clues"></div>
        </div>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const issueId = urlParams.get('issue') || '001';

    let solutions = {};
    let labels = {};
    let size = 10;
    let currentCell = null;
    let titleClickCount = 0;

    fetch(`./puzzles/${issueId}.json`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('game-title').innerText = data.name;
            size = data.size || 10;
            data.cells.forEach(c => {
                const key = `${c.r},${c.c}`;
                solutions[key] = c.ans;
                if (c.label) labels[key] = String(c.label);
            });
            initGrid();
            renderClues("across-clues", data.clues.across);
            renderClues("down-clues", data.clues.down);
        });

    function initGrid() {
        const grid = document.getElementById('grid');
        grid.style.gridTemplateColumns = `repeat(${size}, 48px)`;
        grid.innerHTML = "";
        for (let r = 1; r <= size; r++) {
            for (let c = 1; c <= size; c++) {
                const key = `${r},${c}`;
                const cell = document.createElement('div');
                cell.className = 'cell ' + (solutions[key] ? 'white-cell' : 'black-cell');
                cell.id = `cell-${r}-${c}`;
                if (solutions[key]) {
                    if (labels[key]) {
                        const lbl = document.createElement('span');
                        lbl.className = 'num-label';
                        lbl.innerText = labels[key];
                        cell.appendChild(lbl);
                    }
                    const txt = document.createElement('div');
                    txt.className = 'cell-text';
                    txt.id = `text-${r}-${c}`;
                    cell.appendChild(txt);
                    cell.onclick = () => selectCell(r, c);
                }
                grid.appendChild(cell);
            }
        }
    }

    function selectCell(r, c) {
        if (!solutions[`${r},${c}`]) return;
        if (currentCell) document.getElementById(`cell-${currentCell.r}-${currentCell.c}`).classList.remove('selected');
        currentCell = { r, c };
        document.getElementById(`cell-${r}-${c}`).classList.add('selected');
        document.getElementById('statusLabel').innerText = `æ­£åœ¨è¼¸å…¥ (${r}, ${c})`;
        document.getElementById('mainInput').focus();
    }

    // éµç›¤ç›£è½
    document.addEventListener('keydown', (e) => {
        if (!currentCell) return;
        if (e.key === "ArrowUp") { e.preventDefault(); moveSelection(-1, 0); }
        else if (e.key === "ArrowDown") { e.preventDefault(); moveSelection(1, 0); }
        else if (e.key === "ArrowLeft") { e.preventDefault(); moveSelection(0, -1); }
        else if (e.key === "ArrowRight") { e.preventDefault(); moveSelection(0, 1); }
        else if (e.key === "Backspace") { clearCurrentCell(); }
        else if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
            const txt = document.getElementById(`text-${currentCell.r}-${currentCell.c}`);
            txt.innerText = e.key;
            // è¼¸å…¥æ™‚ç«‹åˆ»å–æ¶ˆè©²æ ¼çš„ç´…ç‡ˆç‹€æ…‹
            document.getElementById(`cell-${currentCell.r}-${currentCell.c}`).classList.remove('wrong-flash');
        }
    });

    function moveSelection(dr, dc) {
        let nr = currentCell.r + dr, nc = currentCell.c + dc;
        if (nr >= 1 && nr <= size && nc >= 1 && nc <= size && solutions[`${nr},${nc}`]) selectCell(nr, nc);
    }

    // æª¢æŸ¥ç­”æ¡ˆï¼šç©ºç™½ä¸ç®¡ï¼ŒéŒ¯å­—é–ƒç´…ç‡ˆ 1.5 ç§’
    function checkAnswers() {
        for (let key in solutions) {
            const [r, c] = key.split(',');
            const cell = document.getElementById(`cell-${r}-${c}`);
            const userAns = document.getElementById(`text-${r}-${c}`).innerText;
            
            if (userAns !== "" && userAns !== solutions[key]) {
                cell.classList.remove('wrong-flash'); // é‡ç½®å‹•ç•«
                void cell.offsetWidth; // è§¸ç™¼é‡ç¹ªä»¥é‡å•Ÿå‹•ç•«
                cell.classList.add('wrong-flash');
                
                // 1.5 ç§’å¾Œç§»é™¤å‹•ç•«é¡åˆ¥
                setTimeout(() => {
                    cell.classList.remove('wrong-flash');
                }, 1500);
            }
        }
    }

    function renderClues(id, clues) {
        const container = document.getElementById(id);
        container.innerHTML = "";
        clues.forEach(clue => {
            const div = document.createElement("div");
            div.className = "clue-item";
            div.innerHTML = `<span class="clue-num">${clue.num}</span>${clue.text}`;
            div.onclick = () => {
                for (let key in labels) {
                    const regex = new RegExp(`(^|[^0-9])${clue.num}([^0-9]|$)`);
                    if (regex.test(labels[key])) {
                        const [r, c] = key.split(",").map(Number);
                        selectCell(r, c);
                        break;
                    }
                }
            };
            container.appendChild(div);
        });
    }

    function clearCurrentCell() {
        if (currentCell) {
            document.getElementById(`text-${currentCell.r}-${currentCell.c}`).innerText = "";
            document.getElementById(`cell-${currentCell.r}-${currentCell.c}`).classList.remove('wrong-flash');
        }
    }

    // ä½èª¿å½©è›‹ï¼šé»æ“Šæ¨™é¡Œä¸‰æ¬¡ç›´æ¥é¡¯ç¤ºç­”æ¡ˆ
    function handleTitleClick() {
        titleClickCount++;
        if (titleClickCount >= 3) {
            for (let key in solutions) {
                const [r, c] = key.split(',');
                document.getElementById(`text-${r}-${c}`).innerText = solutions[key];
            }
            titleClickCount = 0;
        }
    }
</script>
</body>
