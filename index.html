<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓哥填字遊戲</title>
    <style>
        :root { --bg-color: #fdfaf0; --primary: #e07a5f; --grid-bg: #333; }
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: var(--bg-color); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* 選單頁面樣式 */
        .menu-container { max-width: 800px; width: 100%; text-align: center; margin-top: 50px; }
        
        /* --- 關鍵修改：新增網格容器 --- */
        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 五個一排 */
            gap: 15px;
            margin-top: 30px;
        }

        /* 調整原本的 level-card 樣式以適應網格 */
        .level-card { 
            background: white; 
            padding: 25px 10px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            cursor: pointer; 
            transition: transform 0.2s, border 0.2s; 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: inherit; 
            border: 1px solid transparent;
        }
        
        .level-card:hover { transform: translateY(-3px); border: 1px solid var(--primary); }
        .level-card h2 { margin: 0; color: #3d405b; font-size: 1.2rem; }

        /* 行動裝置適應：太窄時自動調整為 2 或 3 排 */
        @media (max-width: 600px) {
            .level-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <div id="menu-view" class="menu-container">
        <h1>韓哥填字遊戲</h1>
        <p>請選擇想挑戰的關卡：</p>
        <hr>
        <div class="level-grid">
            <a href="gameset.html?issue=001" class="level-card"><h2>一</h2></a>
            <a href="gameset.html?issue=002" class="level-card"><h2>二</h2></a>
            <a href="gameset.html?issue=003" class="level-card"><h2>三</h2></a>
            <a href="gameset.html?issue=004" class="level-card"><h2>四</h2></a>
            <a href="gameset.html?issue=005" class="level-card"><h2>五</h2></a>
            <a href="gameset.html?issue=006" class="level-card"><h2>六</h2></a>
            <a href="gameset.html?issue=007" class="level-card"><h2>七</h2></a>
            <a href="gameset.html?issue=008" class="level-card"><h2>八</h2></a>
            <a href="gameset.html?issue=009" class="level-card"><h2>九</h2></a>
        </div>
    </div>

    <div style="margin-top: 80px; font-size: 12px; color: #888; text-align: center;">◎2026 韓哥填字遊戲</div>

</body>
</html>
