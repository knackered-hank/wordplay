<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓哥填字遊戲</title>
    <style>
        :root { --bg-color: #fdfaf0; --primary: #e07a5f; --grid-bg: #333; }
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: var(--bg-color); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* 選單頁面樣式修正 */
        .menu-container { max-width: 800px; width: 100%; text-align: center; margin-top: 50px; }
        
        /* 新增：五個一橫排的網格容器 */
        .level-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); /* 核心設定：五欄等分 */
            gap: 15px; 
            margin-top: 30px;
            padding: 10px;
        }

        .level-card { 
            background: white; 
            padding: 20px 10px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            cursor: pointer; 
            transition: all 0.2s; 
            text-decoration: none; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            color: inherit; 
            border: 1px solid transparent;
        }

        .level-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary); 
            box-shadow: 0 6px 15px rgba(224, 122, 95, 0.2);
        }

        .level-card h2 { margin: 0; color: #3d405b; font-size: 18px; }

        /* 行動裝置適應：畫面太小時改為三排或兩排 */
        @media (max-width: 600px) {
            .level-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 400px) {
            .level-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* 遊戲模式樣式 (保持不變) */
        .game-container { display: none; gap: 30px; flex-wrap: wrap; justify-content: center; }
        #grid { display: grid; border: 3px solid var(--grid-bg); background-color: var(--grid-bg); gap: 1px; }
        .cell { width: 45px; height: 45px; position: relative; }
        .white-cell { background-color: white; }
        .black-cell { background-color: var(--grid-bg); }
        .cell input { width: 100%; height: 100%; border: none; text-align: center; font-size: 22px; font-weight: bold; background: transparent; outline: none; }
        .num-label { position: absolute; top: 2px; left: 2px; font-size: 10px; color: #888; pointer-events: none; }
        .clues-section { width: 320px; background: white; padding: 20px; border-radius: 12px; }
        .clue-group h3 { border-left: 5px solid var(--primary); padding-left: 10px; }
        .back-btn { margin-bottom: 20px; text-decoration: none; color: var(--primary); font-weight: bold; display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="menu-view" class="menu-container">
        <h1>韓哥填字遊戲</h1>
        <p>請選擇想挑戰的關卡：</p>
        <hr>
        
        <div class="level-grid">
            <a href="?issue=001" class="level-card"><h2>第一期</h2></a>
            <a href="?issue=002" class="level-card"><h2>第二期</h2></a>
            <a href="?issue=003" class="level-card"><h2>第三期</h2></a>
            <a href="?issue=004" class="level-card"><h2>第四期</h2></a>
            <a href="?issue=005" class="level-card"><h2>第五期</h2></a>
            <a href="?issue=006" class="level-card"><h2>第六期</h2></a>
            <a href="?issue=007" class="level-card"><h2>第七期</h2></a>
            <a href="?issue=008" class="level-card"><h2>第八期</h2></a>
            <a href="?issue=009" class="level-card"><h2>第九期</h2></a>
        </div>
    </div>

    <a href="index.html" id="back-to-menu" class="back-btn">← 回選單</a>
    
    <div id="game-view" class="game-container">
        <div class="header" style="width: 100%; text-align: center; margin-bottom: 20px;">
            <h1 id="game-title">載入中...</h1>
            <p id="game-issue"></p>
        </div>
        <div style="display: flex; gap: 30px; flex-wrap: wrap; justify-content: center;">
            <div id="grid"></div>
            <div class="clues-section">
                <div class="clue-group"><h3>橫向提示</h3><div id="across-clues"></div></div>
                <div class="clue-group" style="margin-top: 25px;"><h3>直向提示</h3><div id="down-clues"></div></div>
            </div>
        </div>
    </div>

    <div style="margin-top: 50px; font-size: 12px; color: #888; text-align: center; width: 100%;">
        ◎2026 韓哥填字遊戲
    </div>

    <script>
        // 你的 JavaScript 邏輯保持不變...
        const urlParams = new URLSearchParams(window.location.search);
        const issueId = urlParams.get('issue');

        if (issueId) {
            document.getElementById('menu-view').style.display = 'none';
            document.getElementById('game-view').style.display = 'flex';
            document.getElementById('back-to-menu').style.display = 'block';
            loadGame(issueId);
        }

        function loadGame(id) {
            // 注意：確保你的路徑正確，如果是本地端可能需要相對路徑
            fetch(`./puzzles/${id}.json`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('game-title').innerText = data.name;
                    document.getElementById('game-issue').innerText = `第 ${id} 期`;
                    setupGrid(data);
                })
                .catch(err => {
                    document.getElementById('game-title').innerText = "找不到關卡";
                });
        }

        function setupGrid(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // 清空舊內容
            grid.style.gridTemplateColumns = `repeat(${data.size}, 45px)`;
            for (let r = 1; r <= data.size; r++) {
                for (let c = 1; c <= data.size; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const found = data.cells.find(x => x.r === r && x.c === c);
                    if (found) {
                        cell.classList.add('white-cell');
                        const input = document.createElement('input');
                        input.maxLength = 1;
                        cell.appendChild(input);
                        if (found.label) {
                            const label = document.createElement('span');
                            label.className = 'num-label';
                            label.innerText = found.label;
                            cell.appendChild(label);
                        }
                    } else {
                        cell.classList.add('black-cell');
                    }
                    grid.appendChild(cell);
                }
            }
            document.getElementById('across-clues').innerHTML = '';
            document.getElementById('down-clues').innerHTML = '';
            renderClues('across-clues', data.clues.across);
            renderClues('down-clues', data.clues.down);
        }

        function renderClues(elementId, clues) {
            const container = document.getElementById(elementId);
            clues.forEach(c => {
                const div = document.createElement('div');
                div.style.marginBottom = '8px';
                div.innerHTML = `<b style="color:var(--primary); margin-right:8px;">${c.num}</b> ${c.text}`;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
